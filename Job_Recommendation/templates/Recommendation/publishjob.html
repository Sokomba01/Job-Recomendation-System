<!DOCTYPE html>
<html lang="en">
{% load static %}
		<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Page Title</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>
	<body>
		<h1 class="text-center">Publish job</h1>

		<form action="http://127.0.0.1:8000/publishjobs/" method="POST" enctype='multipart/form-data'>
			{% csrf_token %}
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2">
					        
							<!-- <label for="" class="font-weight-bold">Email:</label>
							<input type="email" class="form-control" placeholder="talha@gmail.com" name="email">
							<label for="" class="font-weight-bold">Address:</label> -->
							<!-- <input type="text" class="form-control" placeholder="address" name="address"> -->
							<label for="" class="font-weight-bold">Job Title:</label>
							<input type="text" class="form-control" placeholder="Web Developer" name="JobTitles">
							<label for="" class="font-weight-bold">Job Location:</label>
							<input type="text" class="form-control" placeholder="Developer" name="Locations">
							<label for="" class="font-weight-bold">Company Name:</label>
							<input type="text" class="form-control" placeholder="Company Name" name="Companys">
							<label for="" class="font-weight-bold">summary:</label>
							<input type="text" class="form-control" placeholder="Education" name="Summarys">
							<label for="" class="font-weight-bold">salary:</label>
							<input type="text" class="form-control" placeholder="Communication" name="Salarys">
							<label for="" class="font-weight-bold">Experience Required:</label>
							<input type="text" class="form-control" placeholder="Communication" name="experienceRequired" required>
							<label for="" class="font-weight-bold">Postdates:</label>
							<input type="date" class="form-control" placeholder="Education" name="PostDates">
							<label for="" class="font-weight-bold">Expired Date:</label>
							<input type="date" class="form-control" placeholder="Expired Date" name="ExpiredDate" required>
							<div class="text-right mt-3">
							<input type="submit" class="btn btn-success" value="submit"></div>
						</div>
						</div>
					</div>
				</div>

			
		</form>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script></body>
</html>
